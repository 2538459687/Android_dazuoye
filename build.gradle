apply from:'config.gradle'

buildscript {
    ext.kotlin_version = '1.4.10'
    ext.antlr_version = '4.7.1'
    repositories {
        google()
        jcenter()
        mavenCentral() // add repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        jcenter()
        google()
        mavenCentral() // add repository
        maven { url "https://jitpack.io" }
        maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    }
}

//统一所有module的support依赖版本
subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'androidx.core'
                    && !details.requested.name.contains('androidx')) {
                details.useVersion '1.3.2'
            }
        }
    }
}

//groovy
configurations.all {
    resolutionStrategy.force "org.antlr:antlr4-runtime:$antlr_version"
    resolutionStrategy.force "org.antlr:antlr4-tool:$antlr_version"
}

//kotlin DSL
configurations.all {
    resolutionStrategy {
        force("org.antlr:antlr4-runtime:$antlr_version")
        force("org.antlr:antlr4-tool:$antlr_version")
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
